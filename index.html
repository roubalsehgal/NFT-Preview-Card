<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="cardLayout">
      <div class="cardImageLyt">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="cardImage">
        <img src="./images/icon-view.svg" alt="View Icon" class="viewIcon">
      </div>
      <div class="cardDetails">
        <p class="cardTitle">Equilibrium #3429</p>
        <p class="cardSubTitle">Our Equilibrium collection promotes balance and calm.</p>
        <div class="priceAndTimeLyt">
          <div class="priceLyt">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="timeLeftLyt">
            <img src="./images/icon-clock.svg" alt="Ethereum Icon">
            <p class="timeLeft">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="lineSeparator">
      <div class="authorDetails">
        <img src="./images/image-avatar.png" alt="Author Image">
        <p>Creation of <span class="authorName">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/roubalsehgal" target="_blank">Roubal Sehgal</a>.
  </div>
</body>

</html>
